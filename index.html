<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Any Time Is Train Time!</h1>
            <h3 class="text-center">Choo Choo!</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
        <div class="card">
            <div class="card-header">Add Train</div>
                <div class="card-body">
                        <form>
                                <div class="form-group">
                                  <label for="train-name">Train Name</label>
                                  <input type="text" class="form-control" id="train-name" aria-describedby="train-name" placeholder="Enter train name">
                                
                                </div>
                                <div class="form-group">
                                  <label for="destination">Destination</label>
                                  <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                                </div>
                                <div class="form-group">
                                        <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                  <input type="text" class="form-control" id="first-train-time" placeholder="HH:mm">
                                  
                                </div>
                                <div class="form-group">
                                        <label for="frequency">Frequency (min)</label>
                                  <input type="text" class="form-control" id="frequency" placeholder="Enter frequency">
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                              </form>








                </div>








        </div>
        </div>
        </div>

    </div>



    <!-- JavaScript files -->
    <script type="text/javascript" src="assets/javascript/config.js"></script>
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/train-time.js"></script>

</body>

</html>
